{% extends "base.html"%}
{% block start %}

<div class="container mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add receipe</h2>
        <div class="mb-3">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" >Receipe Description</label>
          <textarea name="receipe_description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" class="form-control" name="receipe_image" required>
          </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      
      

            

        </form>     
       
      <table class="table mt-5">
        <tr>
          <th scope="col">#</th>
          <th scope="col">receipe_name</th>
          <th scope="col">receipe_description</th>
          <th scope="col">receipe_image</th>
          <th scope="col">Actions</th>
          
        </tr>

        {% for receipe in receipes %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td>
            <img src="/media/{{receipe.receipe_image}}" style="height: 200px">
          </td>
          <td>
            <a href="/delete_receipe/{{receipe.id}}"  class = "btn btn-danger m-2">Delete</a>
            <a href="/update_receipe/{{receipe.id}}"  class = "btn btn-success">update</a>
          </td>
          
        </tr>
        {% endfor %}

      </table>
    

</div>

      
    
{% endblock %}
